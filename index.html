<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etch-A-Sketch</title>

  <style>
      @import 'style.css';
  </style>

</head>

<body id = 'body'>

    <p class = "instructions">Click to enable drawing, double click to disable drawing. *In the square*</p>
    <p class = "instructions">When cleared you will be able to choose grid size</p>

    <main>

        <button id = "clear">Clear</button>
        <p>Marker</p>
        <select id = 'marker-dropdown' onchange='markerChange()'>
            <option disabled>Select drawing color</option>
            <option value = "rgb(255,255,255)">White</option>
            <option value = "rgb(0,0,0)">Black</option>
            <option value = "rgb(255,0,0)">Red</option>
            <option value = "rgb(255,128,0)">Orange</option>
            <option value = "rgb(255,255,0)">Yellow</option>
            <option value = "rgb(128,255,0)">Light Green</option>
            <option value = "rgb(0,255,0)">Green</option>
            <option value = "rgb(0,255,128)">Neon Green</option>
            <option value = "rgb(0,255,255)">Cyan</option>
            <option value = "rgb(0,128,255)">Sky Blue</option>
            <option value = "rgb(0,0,255)">Blue</option>
            <option value = "rgb(128,0,255)">Purple</option>
            <option value = "rgb(255,0,255)">Magenta</option>
            <option value = "rgb(255,0,128)">Hot Pink</option>
        </select>
        <p>Background</p>
        <p style = "margin-top: 0;"><i>*Will delete what you have*</i></p>
        <select id = 'background-dropdown' onchange='backgroundChange()'>
            <option disabled>Select background color</option>
            <option value = "rgb(0,0,0)">Black</option>
            <option value = "rgb(255,255,255)">White</option>
        </select>

        <button class = "percent-size" id = "percent-mode">Enable percent mode</button>
        <button class = "percent-size" id = "percent-mode-off" style = "margin-bottom: 1%;">Disable percent mode</button>

        <button id = "random-mode" style = "margin-bottom: 1%;">Random Mode<br>Off</button>

        <div id = 'container'>
            
        </div>

    </main>

</body>

<script src='script.js'></script>

</html>
