<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Etch-A-Sketch</title>

  <style>
      @import 'style.css';
  </style>

</head>

<body id = 'body'>

    <p class = "instructions">Click to isable drawing, double click to disable drawing. *In the square*</p>
    <p class = "instructions">When cleared you will be able to choose grid size</p>

    <main>

        <button id = "clear">Clear</button>
        <p>Marker</p>
        <select id = 'marker-dropdown' onchange='markerChange()'>
            <option disabled>Select drawing color</option>
            <option value = "white">White</option>
            <option value = "black">Black</option>
            <option value = "red">Red</option>
            <option value = "orange">Orange</option>
            <option value = "yellow">Yellow</option>
            <option value = "lightgreen">Light Green</option>
            <option value = "green">Green</option>
            <option value = "neon green">Neon Green</option>
            <option value = "cyan">Cyan</option>
            <option value = "skyblue">Sky Blue</option>
            <option value = "blue">Blue</option>
            <option value = "purple">Purple</option>
            <option value = "magenta">Magenta</option>
            <option value = "hot pink">Hot Pink</option>
        </select>
        <p>Background</p>
        <p style = "margin-top: 0;"><i>*Will delete what you have*</i></p>
        <select id = 'background-dropdown' onchange='backgroundChange()'>
            <option disabled>Select background color</option>
            <option value = "rgb(0,0,0)">Black</option>
            <option value = "rgb(255,255,255)">White</option>
        </select>

        <button id = "percent-mode">Enable percent mode</button>
        <button id = "percent-mode-off" style = "margin-bottom: 1%;">Disable percent mode</button>

        <div id = 'container'>
            
        </div>

    </main>

</body>

<script src='script.js'></script>

</html>
